<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What did Simon say?">

    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway: 400,500,700' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="wrapper">
    <div class="steps">
        <h2>Steps: 0</h2>
    </div>
    <div class="difficulty">
        <input id="normal" type="radio" class="difOpt" name="difficulty" value="1" checked="checked">
        <label for="normal">Normal</label>
        <input id="strict" type="radio" class="difOpt" name="difficulty" value="2" >
        <label for="strict">Strict</label>
    </div>
    <div class="sButton">
        <button class="buttons start">start</button>
        <button class="buttons reset">reset</button>
    </div>
    <div class="back">
        <div class="pad shape1">
            <audio id="sound1" preload="auto" data-pad="1">
                <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"/>
            </audio>
        </div>
        <div class="pad shape2">
            <audio id="sound2" preload="auto"  data-pad="2">
                <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"/>
            </audio>
        </div>
        <div class="pad shape3">
            <audio id="sound3" preload="auto" data-pad="3">
                <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"/>
            </audio>
        </div>
        <div class="pad shape4">
            <audio id="sound4" preload="auto" data-pad="4">
                <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"/>
            </audio>
        </div>
        <div class="circle"></div>
    </div>

</div>

<!-- JavaScript -->
<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
